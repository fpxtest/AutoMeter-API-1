server:
  port: 8081
spring:
  devtools:
    restart:
      # 修改代码后自动重启
      enabled: true
    # 数据源（应该全部加密）
  datasource:
    # 连接，注意各个配置，尤其是要一次性执行多条 SQL 时，要 allowMultiQueries=true
    url: jdbc:mysql://127.0.0.1:3306/testcenter?useUnicode=true&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=UTC
    # 用户名 root
    username: MyEnc({Qjn8FaKnAiApiz6g3RM5Ow==})
    # 密码 root
    password: MyEnc({w5CeK9tnNUROTUGdRRmd1Q==})
    # 驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    # 缓存类型
    type: redis
    redis:
      # key 前缀
      key-prefix: admin_dev
      # 过期时间
      time-to-live: 60s
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    #password:
    # 连接池最大连接数（使用负值表示没有限制）
    jedis.pool:
      max-active: 50
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: 1000
      # 连接池中的最大空闲连接
      max-idle: 10
      # 连接池中的最小空闲连接
      min-idle: 10
    # 连接超时时间（毫秒）
    timeout: 30000
    #key过期时间
    keyExpired: 180

  profiles:
    # 激活的配置
    active: dev
  # 终端彩色输出信息
  output.ansi.enabled: ALWAYS
  resources:
    # 不映射工程中的静态资源文件比如：html、css
    # 如果某些情况需要映射
    # 比如 swagger2，可以在 addResourceHandlers 和 addViewControllers 中特别添加，参考 WebMvcConfig
    add-mappings: false
  mvc:
    # 当出现 404 错误时，直接抛出异常（默认是显示一个错误页面）
    throw-exception-if-no-handler-found: true
  freemarker:
    # 关闭模版检查
    checkTemplateLocation: false

